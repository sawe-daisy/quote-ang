<div class="card-body card-body-cascade text-center">
  <h4 class="card-title"><strong>{{quote.person}}</strong></h4>
  <h6 class="font-weight-bold indigo-text py-2">{{quote.author}}</h6>
  <p class="card-text">{{quote.quote}}.
  </p>
  <div class="row">
    <div class="col-6">
        <p> Like: {{quote.thumbup}}</p>
    </div>
    <div class="col-6">
        <p>Dislike: {{quote.thumbdown}}</p>
    </div>
</div>
<p> {{quote.date | dateCount}} Days</p>
</div>
